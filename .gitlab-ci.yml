    - apt-get install -y gtirb-pprinter ddisasm
    - cd gtirb_lsp_server
    - pip3 install -r requirements-dev.txt
    - pip3 install -e .
    - pytest --cov=gtirb_lsp_server --cov-fail-under=$COVERAGE_FAIL_BELOW

